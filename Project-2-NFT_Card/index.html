<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cube">
    
    
    <div class="cube-header">
        <img class="imgage2" src="images/image-equilibrium.jpg" alt="kubis foto">
        <div class="overlay-eye">
          <div class="overlay" ></div>
          <img class ="tvali" src ="images/icon-view.svg" alt="tvalis poto">
        </div>

    </div>

  
    <p class="text1" href="http://www.google.com" target="_blank">Equilibrium #3429</p>
    <p class="text2">Our Equilibrium collection promotes balance and calm.</p>
    <div class="information">
     
      <div class="price">
 <img src="images/icon-ethereum.svg">
      <p class="text3"> 0.041 ETH</p></div>
      <div class="time">
         <img src="images/icon-clock.svg">
      <p class="text4"> 3 days left</p>
      </div>

     
    </div>
  <hr/>
    <div class="author">
      <img class="imgage1" src="images/image-avatar.png" alt="profilis foto">
      <p class="text5">Creation of </p>
    <a href="http://www.google.com"><p class="text6"> Jules Wyvern</p></a>
    </div>
    
   
  </div>

 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Oto's Bitcamp</a>. 
    Coded by <a href="#">Elene Giunashvili</a>.
  </div>
</body>
</html>
